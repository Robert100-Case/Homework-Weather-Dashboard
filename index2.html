<header class="row">

    </div>
</header>
 <section class="row">
    <div class="col-lg-3" id="place">
        <br>
        <form id="weather-form">
          <b><label for="last-name">Search for a City:</label></b><br>
          <input type="text" class="form-input" name="last-name" id="searchId" />
          <!-- <input type="submit" /><img src="search image.png" />-->  
           <!--<button class="btn btn-info" id="mainSearch">Search</button><br><br>-->
           <button  id="mainSearch">Search</button><br><br>
      
           <!--<button type="submit" class="buttonSize">Seattle</button><br>

           -->
        </form>

     <div class="col-lg-9">

</section>
